{% extends "index.html" %}

{% block title %}
    Role List
{% endblock %}

{% block content %}
<div class="page-content">
    <div class="row">
		<div class="col-md-12">
			<div class="panel panel-body panel-default">
				<div class="btn-toolbar">
					<div class="btn-group">
						{% url "addhostgroups" as addhostgroups %}
						<a class="btn btn-default {%if request.path = addhostgroups%} active {%endif%}" href={{ addhostgroups }}><span class="glyphicon glyphicon-edit"></span>新建主机组</a>
						{% url "listhostgroups" as listhostgroups %}
						<a class="btn btn-default {%if request.path = listhostgroups%} active {%endif%}" href={{ listhostgroups }}><span class="glyphicon glyphicon-list"></span>主机组列表</a>
					</div>
				</div>
				<hr/>

				<div class="flip-scroll">
					<table class="table table-striped table-bordered table-hover">
						<thead class="flip-content bordered-palegreen">
							<tr>
								<th>角色名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{% for i in lPage %}
								<tr style="font-size: 13px;">
									<td>{{ i.name }} </td>

									<td>
										<a href={% url "edithostgroups" i.id %} onclick="return confirm('确认编辑主机组吗？？')"><span class="glyphicon glyphicon-edit btn-xs"></span></a>
										<a href={% url "deletehostgroups" i.id %} onclick="return confirm('确认删除{{ i.name }}吗？？')"><span class="glyphicon glyphicon-trash btn-xs"></span></a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div> <!--/flip-scroll-->
			</div><!--/panel-body-->
		</div><!--/col-md-12-->
	</div><!--/row-->
</div><!--/page-content-->
{% endblock %}
