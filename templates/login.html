<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="/static/css/beyond.min.css" rel="stylesheet" />
    <link href="/static/css/demo.min.css" rel="stylesheet" />
    <link href="/static/css/animate.min.css" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/static/js/skins.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
        <div class="loginbox bg-white">
            <div class="loginbox-title">Ops SIGN IN</div>
            <div class="loginbox-social">
                <div class="social-title ">运维平台</div>
                <div class="social-buttons">
                    <a href="" class="button-facebook">
                        <i class="social-icon fa fa-keyboard-o"></i>
						<!--i class="social-icon fa fa-facebook"></i-->
                    </a>
                    <a href="" class="button-twitter">
                        <!--i class="social-icon fa fa-twitter"></i-->
						<i class="social-icon fa  fa-laptop"></i>
                    </a>
                    <a href="" class="button-google">
                        <!--i class="social-icon fa fa-google-plus"></i-->
						<i class="social-icon fa fa-tachometer"></i>
                    </a>
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">Login</div>
            </div>
			{% if message %}
			<div class="loginbox-or">
			
                <div class="social-title">{{ message }}</div>
            </div>
			{% endif %}
			<form class="form-horizontal" role="form" method="post">{% csrf_token %}
            <div class="loginbox-textbox">
                <input type="text" class="form-control" id="email" name="username" placeholder="username" />
            </div>
            <div class="loginbox-textbox">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            </div>
            <div class="loginbox-forgot">
                <!--a href="">Forgot Password?</a-->
            </div>
            <div class="loginbox-submit">
                <button class="btn btn-primary btn-block" type="submit" data-loading-text="Loading...">登录</button>
            </div>
			</form>
            <div class="loginbox-signup">
                <a></a>
            </div>
        </div>
        <div class="logobox">
		<!--img src="/static/img/best.png" class="message-avatar" alt="best"-->		
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="/static/js/jquery-2.0.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="/static/js/beyond.js"></script>

</body>
<!--Body Ends-->
</html>
