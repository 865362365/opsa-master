{% extends "index.html" %}
{% block title %}OPSA-results{% endblock %}
{% block css %}
<!-- DataTables-->
<link rel="stylesheet" href="/static/plugins/dataTables/css/dataTables.css">

{% endblock %}
{% block content %}
			<div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>
                            <a href="/">Dashboard</a>
                        </li>
						<li class="active"><a href="{% url 'host_list' %}" >Jobs</a></li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
				<div class="page-header position-relative">
                    <div class="header-title">
                        <h1>
                            Jobs详细信息
                        </h1>
                    </div>
                    <!--Header Buttons-->
                    <div class="header-buttons">
                        <a class="sidebar-toggler" href="#">
                            <i class="fa fa-arrows-h"></i>
                        </a>
                        <a class="refresh" id="refresh-toggler" href="">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                        <a class="fullscreen" id="fullscreen-toggler" href="#">
                            <i class="glyphicon glyphicon-fullscreen"></i>
                        </a>
                    </div>
                    <!--Header Buttons End-->
                </div>
                <!-- /Page Header -->
				
       <div class="row">
            <div class="col-md-12">
                 <div class="panel panel-default">
                      <div class="panel-body">
					  <div>
						  <a href="{% url 'job_list' %}" class="btn btn-info btn-sm" role="button">返回</a>
						  <!--form class="form-search pull-right">
							  <input type="text" class="input-medium search-query">
							  <button type="submit" class="btn">Search</button>
						  </form-->
					  </div>
                           {% if jid %}
						   <h2 class="primary">{{ tgt }} jobs</h2>
                           <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                               <thead>
                                   <tr>
                                      <th>类型</th>  
									  <th>值</th>  
                                   </tr>
                               </thead>
                               
                               <tbody>
							   <tr><td>{{ jid }}</td><td>
							   {% for result_cell in result %}
							   {{ result_cell }}
							   {% endfor %}
							   </td></tr>
                               
                               </tbody>
                            </table>
                           {% endif %}
                                 <div class="col-xs-6">
                                      <div class="dataTables_paginate paging_simple_numbers" id="exmaple_paginate">
                                           <a href="{% url 'job_list' %}" class="btn btn-info btn-sm" role="button">返回</a>
                                      </div>
                                 </div>
                           </div> <!--row end-->
                         </div>
                     </div>
                 </div>
             </div>
      	<!--row end-->
{% endblock %}
